<template>
  <ai-dialog>
    <ai-dialog-body>
      <h4>New folder</h4>
      <input attach-focus="true" value.bind="folder.label" />
    </ai-dialog-body>

    <ai-dialog-footer>
      <button click.trigger="controller.cancel()">Cancel</button>
      <button click.trigger="controller.ok(folder)">Ok</button>
    </ai-dialog-footer>
  </ai-dialog>
</template>
