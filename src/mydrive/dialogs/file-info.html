<template>
  <ai-dialog>
    <ai-dialog-body>
      <h4>File info</h4>
      <table>
        <tr>
          <td style="width: 120px;">Path:</td>
          <td>${folder.label} &gt; ${file.name}</td>
        </tr>  
        <tr>
          <td>Name:</td>
          <td>${file.name}</td>
        </tr>  
        <tr>
          <td>Last modified:</td>
          <td>${file.created | dateFormat:'MMM DD, YYYY'}</td>
        </tr>  
        <tr>
          <td>Type:</td>
          <td>${file.type}</td>
        </tr>
        <tr>
          <td>Size:</td>
          <td>${file.size | byteFormat}</td>
        </tr>
      </table>  
    </ai-dialog-body>
    <ai-dialog-footer>
      <button click.trigger="controller.ok()">Ok</button>
    </ai-dialog-footer>
  </ai-dialog>
</template>
