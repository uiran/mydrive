<template>
    <require from="./mydrive-navbar"></require>
    <require from="./mydrive-folder-detail"></require>

    <mydrive-navbar 
        folder.bind="selectedFolder"
        file.bind="selectedFile"></mydrive-navbar>
    
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li repeat.for="folder of folders" class="${folder.id === $parent.selectedFolder.id ? 'active' : ''}">
              <a click.delegate="$parent.selectFolder(folder.id)">${folder.label}</a>
            </li>
          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <mydrive-folder-detail 
              folder.bind="selectedFolder" 
              file.bind="selectedFile"></mydrive-folder-detail>
        </div>
      </div>
    </div>  
</template>
